<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="412025315797-8k6dkouuopk7m5vhnsrgnvt67g5i6foj.apps.googleusercontent.com">
    <title>Withub</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="./index.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="#">Withub</a>
        <div id="user"></div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </nav>
    <div class="container">
        <div id="welcome" class="row mt-3 justify-content-center"></div>
        <div class="row mt-3">
            <div class="col-sm-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Starred Repositories</div>
                    <div class="card-body">
                        <ul id="starred"></ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Search Repositories</div>
                    <input class="m-2" type="text" placeholder="Input repository(star) name" style="border-radius: 20px; padding-left: 10px; padding-right: 10px;" onchange="search(this.value)">
                    <div class="card-body">
                        <ul id="repo_filter"></ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Search Repos By User</div>
                    <input class="m-2" type="text" placeholder="Input github username" style="border-radius: 20px; padding-left: 10px; padding-right: 10px;" onchange="search_user(this.value)">
                    <div class="card-body">
                        <ul id="repo_user"></ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Unstar Repository</div>
                    <input id="input3" class="m-2" type="text" placeholder="Input repository name" style="border-radius: 20px; padding-left: 10px; padding-right: 10px;" onchange="unstar(this.value)">
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
